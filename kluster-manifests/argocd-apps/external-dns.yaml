---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    chart: external-dns
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 8.5.1
    helm:
      releaseName: external-dns
      values: |
        provider: pihole
        pihole:
          tlsSkipVerify: true
        traefik:
          disableLegacy: true
        extraEnvVarsSecret: pihole-secret
        sources:
          # - service
          # - ingress
          - traefik-proxy
        extraDeploy:
         - |
          apiVersion: bitnami.com/v1alpha1
          kind: SealedSecret
          metadata:
            name: pihole-secret
            namespace: external-dns
          spec:
            encryptedData:
              EXTERNAL_DNS_PIHOLE_PASSWORD: 
              EXTERNAL_DNS_PIHOLE_SERVER: 
            template:
              metadata:
                name: pihole-secret
                namespace: external-dns
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
