---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: overseerr
  namespace: argocd
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: mediaserver
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://charts.pree.dev
    chart: overseerr
    targetRevision: v1.0.1
    helm:
      releaseName: overseerr
      values: |
        env:
          TZ: Europe/Madrid
        ingress:
          main:
            enabled: true
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            gethomepage.dev/enabled: "true"
            gethomepage.dev/name: "Overseerr"
            gethomepage.dev/description: "Peticiones mediaserver"
            gethomepage.dev/group: "Media"
            gethomepage.dev/widget.type: "Overseerr"
            gethomepage.dev/widget.url: "https://overseerr.vicsufer.xyz"
            gethomepage.dev/icon: "overseerr.png"
        persistence:
          config:
            enabled: true
