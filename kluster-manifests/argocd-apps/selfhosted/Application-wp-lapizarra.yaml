---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: wp-lapizarra-staging
  namespace: argocd
spec:
  project: homelab
  destination:
    server: "https://kubernetes.default.svc"
    namespace: wp-lapizarrapedagogica
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  source:
    chart: wordpress
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 24.1.5
    helm:
      releaseName: wordpress
      values: |
        # WordPress service type
        service:
          type: ClusterIP

        # Enable persistence using Persistent Volume Claims
        persistence:
          enabled: true
          storageClassName: nfs-csi
          accessModes: ["ReadWriteMany"]
          size: 5Gi

        volumePermissions:
          enabled: true

        # Prometheus Exporter / Metrics configuration
        metrics:
          enabled: false

        # Level of auto-updates to allow. Allowed values: major, minor or none.
        wordpressAutoUpdateLevel: minor

        # Scheme to use to generate WordPress URLs
        wordpressScheme: https

        # WordPress credentials
        wordpressUsername: admin
        existingSecret: wp-password

        wordpressBlogName: La Pizarra Pedagogica

        resourcesPreset: "medium"

        mariadb:
          enabled: true
          auth:
            existingSecret: db-credentials
          primary:
            livenessProbe:
              enabled: false
            readinessProbe:
              enabled: false
          passwordUpdateJob:
            enabled: false
            previousPasswords:
              password: ""
              rootPassword: ""

        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            gethomepage.dev/enabled: "true"
            gethomepage.dev/name: "La Pizarra Pedagogica"
            gethomepage.dev/description: "Staging environment for lapizarradedagogica.com"
            gethomepage.dev/group: "k3s"
            gethomepage.dev/href: "https://lapizarrapedagogica.vicsufer.xyz"
            gethomepage.dev/icon: "wordpress.png"
          hostname: lapizarrapedagogica.vicsufer.xyz
          tls: true

        extraDeploy:
          - |
            apiVersion: bitnami.com/v1alpha1
            kind: SealedSecret
            metadata:
              name: wp-password
              namespace: wp-lapizarrapedagogica
            spec:
              encryptedData:
                wordpress-password: 
              template:
                metadata:
                  name: wp-password
                  namespace: wp-lapizarrapedagogica
          - |
            apiVersion: bitnami.com/v1alpha1
            kind: SealedSecret
            metadata:
              name: db-credentials
              namespace: wp-lapizarrapedagogica
            spec:
              encryptedData:
                mariadb-password: 
                mariadb-replication-password: 
                mariadb-root-password: 
              template:
                metadata:
                  name: db-credentials
                  namespace: wp-lapizarrapedagogica
