---
deployment:
  repository: ghcr.io/maybe-finance/maybe
  tag: 0.0.3
  env:
    - name: RAILS_ASSUME_SSL
      value: false
    - name: RAILS_FORCE_SSL
      value: false
    - name: GOOD_JOB_EXECUTION_MODE
      value: async
    - name: SELF_HOSTING_ENABLED
      value: true
  extraEnvsFromSecret: "maybe-secrets"

postgresql:
  auth:
    existingSecret: "database-password"
  primary:
    persistence:
      storageClass: iscsi-retain
    podSecurityContext:
      fsGroup: 1000
    containerSecurityContext:
      runAsUser: 0
      runAsGroup: 1000
    startupProbe:
      enabled: true
      initialDelaySeconds: 60
      periodSeconds: 15
      timeoutSeconds: 1
      failureThreshold: 60
      successThreshold: 1

ingress:
  create: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  tls:
    - secretName: maybe-general-tls
      hosts:
        - maybe.vicsufer.xyz
  hosts:
    - host: maybe.vicsufer.xyz
      paths:
        - path: /
          pathType: ImplementationSpecific
