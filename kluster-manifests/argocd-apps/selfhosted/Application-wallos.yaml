---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: wallos
  namespace: argocd
spec:
  project: homelab
  destination:
    server: "https://kubernetes.default.svc"
    namespace: wallos
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  source:
    chart: wallos
    repoURL: tccr.io/truecharts
    targetRevision: 6.9.1
    helm:
      releaseName: wallos
      values: |
        image:
          repository: ghcr.io/ellite/wallos
          tag: 2.42.2
        persistence:
          database:
            size: 5Gi
            enabled: true
            mountPath: "/var/www/html/db"
            storageClassName: iscsi-retain
          logos:
            size: 1Gi
            enabled: true
            mountPath: "/var/www/html/images/uploads/logos"
            storageClassName: iscsi-retain
        ingress:
          main:
            enabled: true
            integrations:
              traefik:
                enableFixedMiddlewares: false
                enabled: true
                entrypoints:
                  - websecure
                forceTLS: true
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
              gethomepage.dev/enabled: "true"
              gethomepage.dev/name: "Subscripciones"
              gethomepage.dev/description: "Registro subscripciones"
              gethomepage.dev/group: "k3s"
              gethomepage.dev/icon: "wallos.png"
            tls:
              - hosts:
                  - &host wallos.vicsufer.xyz
                secretName: wallos-general-tls
            hosts:
              - host: *host
                paths:
                  - path: /
                    pathType: Prefix
