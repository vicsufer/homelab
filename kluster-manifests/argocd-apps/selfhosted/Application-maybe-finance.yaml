---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: maybe-finance
  namespace: argocd
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: maybefinance
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  source:
    chart: maybe-finance
    repoURL: https://charts.vicsufer.dev
    targetRevision: 0.1.0
    helm:
      releaseName: maybefinance
      values: |
        deployment:
          tag: sha-fe199f235784a96d9b25efe846d87e6f5fb010e7
          env:
            - name: RAILS_ASSUME_SSL
              value: false
            - name: RAILS_FORCE_SSL
              value: false
            - name: GOOD_JOB_EXECUTION_MODE
              value: async
            - name: SELF_HOSTING_ENABLED
              value: true
          extraEnvsFromSecret: "maybe-secrets"

        postgresql:
          auth:
            existingSecret: "database-password"
          primary:
            startupProbe:
              enabled: true
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 30
              successThreshold: 1

        ingress:
          create: true
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
          tls:
            - secretName: maybe-general-tls
              hosts:
                - maybe.vicsufer.xyz
          hosts:
            - host: maybe.vicsufer.xyz
              paths:
                - path: /
                  pathType: ImplementationSpecific

        extraObjects:
          - |
            apiVersion: bitnami.com/v1alpha1
            kind: SealedSecret
            metadata:
              name: maybe-secrets
              namespace: maybefinance
            spec:
              encryptedData:
                SECRET_KEY_BASE: 
              template:
                metadata:
                  name: maybe-secrets
                  namespace: maybefinance
          - |
            apiVersion: bitnami.com/v1alpha1
            kind: SealedSecret
            metadata:
              name: database-password
              namespace: maybefinance
            spec:
              encryptedData:
                postgres-password: 
                password: 
              template:
                metadata:
                  name: database-password
                  namespace: maybefinance
