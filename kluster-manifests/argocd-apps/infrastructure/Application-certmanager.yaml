---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: cert-manager
  namespace: argocd
spec:
  project: homelab
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v1.16.3
    helm:
      releaseName: cert-manager
      values: |
        crds:
          enabled: true
          keep: true
        extraObjects:
          - |
            apiVersion: bitnami.com/v1alpha1
            kind: SealedSecret
            metadata:
              name: cloudflare-api-token-secret
              namespace: cert-manager
            spec:
              encryptedData:
                api-token: 
              template:
                metadata:
                  name: cloudflare-api-token-secret
                  namespace: cert-manager
          - |
            apiVersion: cert-manager.io/v1
            kind: ClusterIssuer
            metadata:
              name: letsencrypt-prod
              namespace: cert-manager
            spec:
              acme:
                server: https://acme-v02.api.letsencrypt.org/directory
                email: vicsufer@gmail.com
                privateKeySecretRef:
                  name: letsencrypt-prod
                solvers:
                  - dns01:
                      cloudflare:
                        apiTokenSecretRef:
                          name: cloudflare-api-token-secret
                          key: api-token
          - |
            apiVersion: cert-manager.io/v1
            kind: ClusterIssuer
            metadata:
              name: letsencrypt-staging
              namespace: cert-manager
            spec:
              acme:
                server: https://acme-staging-v02.api.letsencrypt.org/directory
                email: vicsufer@gmail.com
                privateKeySecretRef:
                  name: letsencrypt-staging
                solvers:
                  - dns01:
                      cloudflare:
                        apiTokenSecretRef:
                          name: cloudflare-api-token-secret
                          key: api-token
